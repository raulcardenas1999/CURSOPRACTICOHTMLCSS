<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking ..."
    />
    <meta name="robots" content="index,follow" />
    <title>Google</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="logo-google">
        <figure>
          <img src="./ImagenMitad/IconoGoogle.png" alt="Logo Google" />

      </section>
      <form action="">
        <label for="buscador">
          <input type="text" id="buscador" />

      </form>
      <div class="botones">
        <input type="submit" value="Buscar con google" />
        <div class="separador"></div>
        <button type="submit">Me siento con suerte</button>
      </div>
      <div class="parrafo">
        <p>
          Ofrecido por google en:
          <a href="#">English Español (Latinoamérica)</a>
        </p>
      </div>
    </main>
    <footer></footer>

</html>
